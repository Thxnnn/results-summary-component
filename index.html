<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Results summary component</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="flex-container">
            <div class="result">
                <div class="">
                    <p class="text-title-result">Your Result</p>
                    <div class="circle">
                        <div class="text-circle">
                            <div class="text-rating-result">76</div>
                            <div class="text-full-result">of 100</div>
                        </div>
                    </div>
            
                    <p class="text-great">Great</p>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
            
                </div>
            </div>
            <div class="summary">
                <p class="text-title-summary">Summary</p>
        
                <div class="blog-items-reaction">
                    <p class="flex-items-reaction">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <span>Reaction</span>
                    </p>
                    <p>
                        <span class="text-rating">80</span>
                        <span class="text-full">&nbsp;/&nbsp;100</span>
                    </p>
                </div>
        
                <div class="blog-items-memory">
                    <p class="flex-items-memory">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <span>Memory</span>
                    </p>
                    <p>
                        <span class="text-rating">92</span>
                        <span class="text-full">&nbsp;/&nbsp;100</span>
                    </p>
                </div>
        
                <div class="blog-items-verbal">
                    <p class="flex-items-verbal">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <span>Verbal</span>
                    </p>
                    <p>
                        <span class="text-rating">61</span>
                        <span class="text-full">&nbsp;/&nbsp;100</span>
                    </p>
                </div>
        
                <div class="blog-items-visual">
                    <p class="flex-items-visual">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <span>Visual</span>
                    </p>
                    <p>
                        <span class="text-rating">72</span>
                        <span class="text-full">&nbsp;/&nbsp;100</span>
                    </p>
                </div>
        
                <div class="">
                    <button class="btn-continue">Continue</button>
                </div>
            </div>
        </div>
        
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Thxnnn/blogr-landing-page">Thxnnn</a>.
        </div>
    </div>
</body>
</html>
